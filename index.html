<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 border">
                <div class="row bg-primary">
                    <div class="col text-white py-2">
                        <h4> Add city</h4>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <input type="text " class="form-control" placeholder="ID" name="" id="ID">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <input type="text " placeholder="Name" class="form-control" name="" id="name">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <select name="" id="country" class="form-select">
                            <option value="0">--select country--</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>


                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button class="btn btn-primary" id="addBtn">ADD</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-striped" id="countryTable">
                    <tr class="bg-primary text-white">
                        <th class="" colspan="3">List of city</th>
                    </tr>
                    <tr class="bg-primary text-white">
                        <td>ID</td>
                        <td>Name</td>
                        <td>Country</td>

                    </tr>
                    <tr>

                    </tr>
                </table>
            </div>


        </div>
    </div>




</body>
<script src="./index.js"></script>

</html>
